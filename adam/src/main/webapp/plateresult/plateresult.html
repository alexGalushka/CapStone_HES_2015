<div class="panel-group col-md-4" ng-model="panels.activePanel" data-allow-multiple="true" bs-collapse ng-show="!pleditVm.aside"> <admahes-projectpanel asideind="pleditVm.aside"></admahes-projectpanel> <admahes-platepanel></admahes-platepanel> </div> <div class="col-md-8"> <table st-table="plresVm.plateResultsDisplay" class="table table-striped"> <thead> <tr> <th> {{ ActiveProject.project.name}} {{ ActivePlate.plate.name}}  <th>Experiment name&nbsp; {{plresVm.plateResultsDisplay.name}} <th>User &nbsp;{{plresVm.plateResultsDisplay.user}} <th ng-show="ActivePlate.plate"> <button type="button" class="btn btn-sm btn-success" data-template="components/modal/aside.tpl.demo.html" data-placement="left" data-animation="am-slide-left" bs-aside="aside" data-container="body" content="x" title="Add project {{project.name}}" ng-click="addNewProject()"> <i class="glyphicon glyphicon-plus"> </i> Download results </button>   <tr> <th st-sort="measurementType">Measurement type <th st-sort="date">Date <th st-sort="zFactor">zFactor <th st-sort="zPrimeFactor">zPrimeFactor  <tr> <th> <input st-search="measurementType" placeholder="search for measurement types" class="input-sm form-control" type="search">    <tbody> <tr st-select-row="measurement" ng-repeat="measurement in plresVm.plateResultsDisplay | filtermeasurements:ActivePlate.plate"> <td>{{measurement.name}} <td>{{measurement.date}} <td>{{measurement.zFactor}} <td>{{measurement.zPrimeFactor}}   </table> </div>
