<div class="panel panel-default"> <div class="panel-heading"> <h4 class="panel-title"> <a bs-collapse-toggle> Projects <button type="button" class="btn btn-xs pull-right" ng-model="asideind" bs-checkbox> <i class="glyphicon glyphicon-remove"> </i> </button> </a> </h4> </div> <div class="panel-collapse" bs-collapse-target> <table st-table="projpanVm.projectsDisplay" st-safe-src="projpanVm.projects" class="table table-striped"> <thead> <th st-sort="name">Project name&nbsp; <th st-sort="label">Label <th st-sort="owner">Owner <th st-sort="creationDate">Date <tr> <th> <input st-search="name" placeholder="search for project" class="input-sm form-control" type="search">    <tbody> <tr st-select-row="project" ng-repeat="project in projpanVm.projectsDisplay" ng-click="projpanVm.setActiveProject(project.name)"> <td>{{project.name}} <td>{{project.label}}   </table> </div> </div>
