<div class="panel-group col-lg-12"> <h4>{{}}</h4> <div> <button type="button" class="btn btn-xs pull-right" ng-model="plateVm.asid" bs-checkbox ng-show="plateVm.aside"> <i class="glyphicon glyphicon-chevron-left"> </i> </button> </div> </div> <div class="panel-group col-md-4" ng-model="panels.activePanel" data-allow-multiple="true" bs-collapse ng-if="!plateVm.aside"> <admahes-projectpanel asideind="plateVm.aside"></admahes-projectpanel> </div> <div class="col-md-8"> <table st-table="plateVm.platesDisplay" st-safe-src="plateVm.plates" class="table table-striped"> <thead> <th st-sort="name">Plate name&nbsp; <th st-sort="label">Label <th st-sort="numberOfRows">Dimension <th st-sort="barcode">Barcode <th st-sort="protocolid">Protocol id <th st-sort="owner">Owner <th st-sort="date">Date <tr> <th> {{ActiveProject.project.name}}  <th> <button type="button" class="btn btn-sm btn-success" data-template="plate/aside.edit.plate.html" data-placement="left" data-animation="am-slide-left" bs-aside="aside" data-container="body" content="x" title="Add plate in {{plateVm.ActiveProject.project.name}}" ng-click="plateVm.addNewPlate(ActiveProject.project)" ng-disabled="ActiveProject.project==''"> <i class="glyphicon glyphicon-plus"> </i> Add plate </button>  <th> <th> <th> <th> <th> <th> <button type="button" class="btn btn-sm" ng-click="plateVm.clearActiveProject()" ng-disabled="ActiveProject.project==''"> <i>Show plates for all projects</i> </button>   <tr> <th> <input st-search="name" placeholder="search for plates" class="input-sm form-control" type="search">    <tbody> <tr st-select-row="plate" ng-repeat="plate in plateVm.platesDisplay | filter:{projectId:ActiveProject.project.id}" ng-click="plateVm.setActivePlate(plate)"> <td>{{plate.name}} <td>{{plate.label}} <td>{{plate.numberOfRows}}x{{plate.numberOfColumns}} <td>{{plate.barcode}} <td>{{plate.protocolid}} <td>{{plate.owner}} <td>{{plate.creationDate}} <td> <a class="btn btn-sm" href="#/plateeditor"> <i class="glyphicon glyphicon-pushpin"> </i> </a> <button type="button" class="btn btn-sm" data-template="plate/aside.edit.plate.html" data-placement="left" data-animation="am-slide-left" bs-aside="aside" data-container="body" content="x" title="Download"> <i class="glyphicon glyphicon-upload"> </i> </button> <button type="button" class="btn btn-sm" data-template="plate/aside.edit.plate.html" data-placement="left" data-animation="am-slide-left" bs-aside="aside" data-container="body" content="x" title="Edit plate" ng-click="plateVm.editPlate(plate)"> <i class="glyphicon glyphicon-edit"> </i> </button> <button type="button" class="btn btn-sm btn-danger" data-animation="am-fade-and-slide-top" bs-modal="modal" data-template="plate/modal.delete.plate.html" content="x" data-container="body" title="Delete plate?"> <i class="glyphicon glyphicon-remove-circle"> </i> </button>    </table> </div>
