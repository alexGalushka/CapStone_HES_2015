<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>A.D.A.M - Login</title>
</head>
<body>

<form method="GET" action="do_login" class="panel-group col-md-2">
    <div class="well input-group">
        <span class="input-group-addon" id="basic-addon1">User</span>
        <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1" name="username">
    </div>

    <div class="well input-group">
        <span class="input-group-addon" id="basic-addon1">Password</span>
        <input type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon1" name="password">
    </div>

<input type="submit" value="Login"/>
</form>

</body>
</html>
